        <script type="text/javascript">
            var element = document.getElementById("map");

            var styles = [
                {
                    featureType: 'water',
                    elementType: 'all',
                    stylers: [
                        { hue: '#000000' },
                        { saturation: -100 },
                        { lightness: -100 },
                        { visibility: 'simplified' }
                    ]
                },{
                    featureType: 'landscape',
                    elementType: 'all',
                    stylers: [
                        { hue: '#FFFFFF' },
                        { saturation: -100 },
                        { lightness: 100 },
                        { visibility: 'simplified' }
                    ]
                },{
                    featureType: 'landscape.man_made',
                    elementType: 'all',
                    stylers: [

                    ]
                },{
                    featureType: 'landscape.natural',
                    elementType: 'all',
                    stylers: [

                    ]
                },{
                    featureType: 'poi.park',
                    elementType: 'geometry',
                    stylers: [
                        { hue: '#ffffff' },
                        { saturation: -100 },
                        { lightness: 100 },
                        { visibility: 'off' }
                    ]
                },{
                    featureType: 'road',
                    elementType: 'all',
                    stylers: [
                        { hue: '#333333' },
                        { saturation: -100 },
                        { lightness: -69 },
                        { visibility: 'simplified' }
                    ]
                },{
                    featureType: 'poi.attraction',
                    elementType: 'geometry',
                    stylers: [
                        { hue: '#ffffff' },
                        { saturation: -100 },
                        { lightness: 100 },
                        { visibility: 'off' }
                    ]
                },{
                    featureType: 'administrative.locality',
                    elementType: 'geometry',
                    stylers: [
                        { hue: '#ffffff' },
                        { saturation: 0 },
                        { lightness: 100 },
                        { visibility: 'off' }
                    ]
                },{
                    featureType: 'poi.government',
                    elementType: 'geometry',
                    stylers: [
                        { hue: '#ffffff' },
                        { saturation: -100 },
                        { lightness: 100 },
                        { visibility: 'off' }
                    ]
                }
            ];
            var options = {
                mapTypeControlOptions: {
                    mapTypeIds: [ 'Google-Toner', 'Stamen-Toner', 'Mapbox-Toner']
                },
                center: new google.maps.LatLng(27, 50),
                zoom: 4,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL
                },
                streetViewControl: false,
                mapTypeId: 'Google-Toner'
            };
            var div = document.getElementById('map');
            var map = new google.maps.Map(div, options);
            var styledMapType = new google.maps.StyledMapType(styles, { name: 'Google-Toner' });
            map.mapTypes.set('Google-Toner', styledMapType);

			
			map.mapTypes.set("Mapbox-Toner", new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return "http://a.tiles.mapbox.com/v3/landplanner.gcpa8m7n/" + zoom + "/" + coord.x + "/" + coord.y + ".png";
                },
                tileSize: new google.maps.Size(256, 256),
                name: "Mapbox-Toner",
                maxZoom: 18
            }));
			
			
			map.mapTypes.set("Stamen-Toner", new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return "http://tile.stamen.com/toner/" + zoom + "/" + coord.x + "/" + coord.y + ".jpg";
                },
                tileSize: new google.maps.Size(256, 256),
                name: "Stamen-Toner",
                maxZoom: 18
            }));
			
			
        </script>
